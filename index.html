<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList-App</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-4">
        
        <h1 class="display-4 text-center"><i class="fa-solid fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
        <form  id="book-form">
            <div class="formgroup">
                <label for="Title">Book Name</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="formgroup">
                <label for="author">Authors Name</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="formgroup">
                <label for="ID">Book ID</label>
                <input type="text" id="ID" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-4" >
            
        

        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Authors Name</th>
                    <th>Book ID</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>

        </table>
    </div>






   <script src="script.js"></script>
</body>
</html>
